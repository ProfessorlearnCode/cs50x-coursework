<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method = "POST">
                    <input  name = "name" type = "text" placeholder = "Name" autofocus autocomplete="off" required>
                    <input  name = "day" type = "number" placeholder = "day" autocomplete="off" min = "1" max = "31" required>
                    <input  name = "month" type = "number" placeholder = "Month" autocomplete="off" min = "1" max = "12" required>
                    <button type = "submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                            {% for Name in Names %}
                                <tr>
                                    <td>{{ Name.name }}</td>
                                    <td>{{ Name.day }} / {{ Name.month }}</td>
                                </tr>
                            {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
